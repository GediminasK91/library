<!DOCTYPE html>
<html>
<head>
    <title>Take Book: {{ book.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
        <h3>{{ book.title }}</h3>
        <div class="mb-2 text-muted">by {{ book.author }}</div>
        {% if active_loan %}
            <div class="alert alert-danger mt-3">
                Book is already taken.
            </div>
        {% else %}
            <form method="post" action="{% url 'take_book_action' book.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-lg w-100 mt-4">Take this book</button>
            </form>
        {% endif %}
    </div>
</div>
</body>
</html>
